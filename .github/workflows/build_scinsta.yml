name: Create SCInsta sideload IPA

on:
  workflow_dispatch:
    inputs:
      ipa_url:
        description: "Direct URL to decrypted Instagram IPA (com.burbn.instagram)"
        default: ""
        required: true
        type: string

      display_name:
        description: "Display Name (tên app hiển thị)"
        default: "Instagram"
        required: true
        type: string

      bundle_id:
        description: "Bundle ID (vd: com.yourname.scinsta)"
        default: "com.burbn.instagram"
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build SCInsta sideload IPA
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout SCInsta repo
        uses: actions/checkout@v4
        with:
          path: main
          submodules: recursive

      - name: Hide sensitive inputs
        uses: levibostian/action-hide-sensitive-inputs@v1
        with:
          exclude_inputs: display_name,bundle_id

      # TẢI IPA INSTAGRAM ĐÃ DECRYPT
      - name: Download decrypted Instagram IPA
        working-directory: main
        run: |
          mkdir -p packages
          echo "Downloading IPA from: ${{ inputs.ipa_url }}"
          wget "${{ inputs.ipa_url }}" --no-verbose -O packages/com.burbn.instagram.ipa

          file_type=$(file --mime-type -b packages/com.burbn.instagram.ipa)
          if [[ "$file_type" != "application/x-ios-app" && "$file_type" != "application/zip" ]]; then
            echo "::error::Validation failed: The downloaded file is not a valid IPA. Detected type: $file_type."
            exit 1
          fi

      # CÀI DEPENDENCIES NHƯ README
      - name: Install Homebrew dependencies
        run: |
          brew update
          brew install make cmake ldid wget pipx

      - name: Add GNU make to PATH
        run: echo "$(brew --prefix make)/libexec/gnubin" >> $GITHUB_PATH

      - name: Ensure pipx PATH
        run: |
          pipx ensurepath
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install cyan
        run: pipx install --force https://github.com/asdfzxcvbn/pyzule-rw/archive/main.zip

      # CÀI THEOS + iOS 14.5 SDK (đúng README)
      - name: Install Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git "$HOME/theos"
          mkdir -p "$HOME/theos/sdks"

      - name: Install iOS 14.5 SDK for Theos
        run: |
          curl -L https://github.com/xybp888/iOS-SDKs/archive/refs/heads/master.zip -o /tmp/iOS-SDKs.zip
          unzip -q /tmp/iOS-SDKs.zip -d /tmp
          mv /tmp/iOS-SDKs-master/iPhoneOS14.5.sdk "$HOME/theos/sdks/iPhoneOS14.5.sdk"
          ls "$HOME/theos/sdks"

      - name: Set THEOS env
        run: echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      # CHẠY ĐÚNG BUILD.SH CỦA PROJECT: ./build.sh sideload
      - name: Build SCInsta with build.sh (sideload)
        working-directory: main
        env:
          THEOS: ${{ env.THEOS }}
        run: |
          chmod +x build.sh
          ./build.sh sideload

          if [ ! -f "packages/SCInsta-sideloaded.ipa" ]; then
            echo "::error::SCInsta-sideloaded.ipa not found in packages/"
            ls -R
            exit 1
          fi

      # DÙNG CYAN LẦN 2 ĐỂ ĐỔI TÊN APP + BUNDLE ID
      - name: Repack IPA with new name & bundle id
        working-directory: main
        run: |
          cyan -i packages/SCInsta-sideloaded.ipa \
               -o SCInsta_sideload_${{ github.run_number }}.ipa \
               -n "${{ inputs.display_name }}" \
               -b "${{ inputs.bundle_id }}" \
               -s

      # UPLOAD LÊN RELEASES
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: scinsta-sideload-${{ github.run_number }}
          name: "SCInsta Sideload #${{ github.run_number }}"
          files: main/SCInsta_sideload_${{ github.run_number }}.ipa
          draft: true

      - name: Output Release URL
        run: |
          echo "::notice::Release available at: https://github.com/${{ github.repository }}/releases"
